<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="gugudan">구구단</button>
    <script>
        var $doc = document.getElementById('gugudan');
        console.log($doc);
        $doc.onclick = gugudan(5);
        function gugudan(dan){
            for(var i=1; i<10; i++){
                //for(var j=1; j<10; j++){
                document.write(dan + "X" + i + "=" +dan*i, "</br>")
            }
        }
    
    </script>
</body>
</html>
